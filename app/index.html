<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>NinjaTerm</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='css/beagle.css'>
    <script src="js/hterm_all.js"></script>
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_icon_button.html">
    <link rel="import" href="packages/paper_elements/paper_button.html">
    <link rel="import" href="packages/paper_elements/paper_dialog.html">
    <link rel="import" href="packages/paper_elements/paper_dialog_transition.html">
    <style>
      body {
        position: absolute;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #update-notification {
        position: absolute;
        top: 5px;
        right: 20px;
        font-size: 20px;
        background-color: orange;
        color: white;
        opacity: 0.9;
        cursor: pointer;
      }

      #terminal {
        display: block;
        position: relative;
        width: 100%;
        height: 90%;
      }
    </style>
  </head>

  <body>
    <core-toolbar>
      <core-icon-button icon="menu"></core-icon-button>
      <span flex>Toolbar</span>
    </core-toolbar>
    <div id='terminal'></div>
    <div id='update-notification' style='display:none'>&#x21E7;</div>

    <paper-dialog id="connect_dialog" heading="Connection" style='width:400px' opened>
    <div>
      <label>
        <span class='picker-label'>PORT</span>
        <select id='port-picker'></select>
      </label>
    </div>
    <label>
      <span class='picker-label'>BITRATE</span>
      <select id='bitrate-picker'>
        <option value="110">110</option>
        <option value="300">300</option>
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="14400">14400</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
      </select>
    </label>
    <paper-button id="btnAccept" affirmative autofocus>Accept</paper-button>
    </paper-dialog>

    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="index.dart" type="application/dart"></script>
  </body>
</html>
